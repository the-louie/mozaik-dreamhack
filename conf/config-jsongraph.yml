port: 5000

# define duration between each dashboard rotation (seconds)
rotationDuration: 10
# define the interval used by Moza√Øk Bus to call registered APIs
apisPollInterval: 100000

extension:     &extension jsongraph
filePath:      &filePath /Users/louie/dh/tech/myown/

dashboards:
- title:   Dreamhack Dashboard
  columns: 3
  rows:    2
  widgets:
    - extension:    *extension
      title:        DHCP leases
      widget:       Graph
      fileName:     dhcp-leases.json
      type:         line
      filePath:     *filePath
      rows:         1
      columns:      2
      x:            0
      y:            0
    - extension:    *extension
      title:        Asterisk phones
      widget:       Graph
      fileName:     phone-status.json
      type:         histogram
      filePath:     *filePath
      rows:         1
      columns:      2
      x:            0
      y:            1
